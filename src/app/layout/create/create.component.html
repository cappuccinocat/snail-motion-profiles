<div [@routerTransition]>
    <app-page-header [heading]="'Create A New Path'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <fieldset class="form-group">
                    <input class="form-control" placeholder="Path Name">
                </fieldset>

                <fieldset class="form-group">
                    <label for="exampleInputFile">Upload Base Image</label>
                    <input type="file" class="form-control-file" id="exampleInputFile">
                </fieldset>
                <button type="submit" class="btn btn-secondary">Generate</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Edit Waypoints</h3>
              </div>
              <div class="panel-body">
                Waypoints go here
              </div>
            </div>
        </div>
    </div>
</div>
